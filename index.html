<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <title>lines</title>
    <meta charset="utf-8">
    <style>

      #body {
        height: windowHeight;
      }

      .fadeOut {
        animation: fadeOut 3s ease forwards;
      }

      @keyframes fadeOut{
        from{
          opacity:1;
        }
        to{
          opacity:0;
        }
      }

    </style>
  </head>
  <body id='body' style="display:flex; justify-content: center; align-items: center;"></body>
    <div class="start" style="font-family: 'Andale Mono', monospace; position: absolute;">click anywhere to start audio</div>
    <script src="scripts/rnbo-lines.js"></script>
    <script src="scripts/lines.js"></script>
  </body>
</html>
